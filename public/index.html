<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Hover Games</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <video style="display: none; width: 640px; height: 480px" id="vid"></video>
    <canvas
      style="opacity: 0.6; position: fixed; width:640px; height:480px; top:50%;left:50%; transform: translate(-50%, -50%); z-index: 100"
      id="vidc"
    ></canvas>
    <div
      style="width: 256px; height: 480px; border: 1px solid white; top:50%;left:50%; transform: translate(-50%, -50%); z-index: 101;position: absolute"
    ></div>
    <div
      style="width: 640px; height: 192px; border: 1px solid white; top:50%;left:50%; transform: translate(-50%, -50%); z-index: 101;position: absolute"
    ></div>
  </body>
</html>
