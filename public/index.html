<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Hover Games</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <video style="display: none; width: 640px; height: 480px" id="vid"></video>
    <canvas
      style="opacity: 0.4; position: fixed; width: 640px; height: 480px; top:50%;left:50%; transform: translate(-50%, -50%); z-index: 100"
      id="vidc"
    ></canvas>
    <div
      style="opacity: 0.5; width: 256px; height: 480px; border: 1px solid white; top:50%;left:50%; transform: translate(-50%, -50%); z-index: 101;position: absolute"
    ></div>
    <div
      style="opacity: 0.5; width: 640px; height: 192px; border: 1px solid white; top:50%;left:50%; transform: translate(-50%, -50%); z-index: 101;position: absolute"
    ></div>
  </body>
</html>
